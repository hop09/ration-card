<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Ration Card Portal | Government of Punjab</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

<style>
:root {
    --primary-green: #008444;
    --text-dark: #333;
    --white: #ffffff;
    --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f8f9fa;
    color: var(--text-dark);
}

/* ===== HEADER ===== */
header {
    background: var(--white);
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--primary-green);
}

/* ===== MAIN WRAPPER ===== */
.main-wrapper {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 40px auto;
    background: var(--white);
    border-radius: 15px;
    box-shadow: var(--shadow);
    gap: 30px;
    padding: 30px;
}

/* ===== IMAGE SECTION ===== */
.image-section {
    flex: 1;
    min-width: 350px;
}

/* Logos Above Image */
.image-logos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.image-logos img {
    height: 60px;
    object-fit: contain;
}

/* Main Image */
.image-section img.main-img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    transition: 0.4s ease;
}

/* Hover effect only on image */
.image-section img.main-img:hover {
    filter: brightness(75%);
    transform: scale(1.04);
}

/* ===== FORM SECTION ===== */
.form-section {
    flex: 1;
    padding: 20px;
    min-width: 350px;
}

.section-title-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.section-title {
    color: var(--primary-green);
    font-size: 1.8rem;
}

.section-title-urdu {
    font-family: 'Noto Nastaliq Urdu', serif;
    font-size: 1.5rem;
    direction: rtl;
}

.grid-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.form-group { margin-bottom: 12px; }
.full-width { grid-column: span 2; }

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    font-size: 0.85rem;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: var(--primary-green);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 10px;
}

#success-msg {
    display: none;
    background: #d4edda;
    color: #155724;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    margin-top: 20px;
}

footer {
    background: #f1f1f1;
    padding: 20px;
    text-align: center;
    border-top: 4px solid var(--primary-green);
    margin-top: 50px;
}

@media (max-width: 768px) {
    .grid-form { grid-template-columns: 1fr; }
    .full-width { grid-column: span 1; }
    .section-title-wrapper { flex-direction: column; gap: 10px; }
}
</style>
</head>

<body>

<header>
    <div class="logo">Online Ration Apply Portal</div>
</header>

<div class="main-wrapper">

    <div class="image-section">

        <div class="image-logos">
            <img src="https://images.seeklogo.com/logo-png/23/1/government-of-punjab-logo-png_seeklogo-230804.png">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2gkJgG5xErq-qT3WC5OXHNStRp9Hn_YQuWg&s">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9b2cPyRcdvmv7lmrMPrSrtu6ix_bJ_ElBMg&s">
        </div>

        <img class="main-img" src="maryamnawaz.jpg" alt="Ration Program Punjab">

    </div>

    <div class="form-section">
        
        <div class="section-title-wrapper">
            <h2 class="section-title">Application Form 2026</h2>
            <h2 class="section-title-urdu">درخواست فارم 2026</h2>
        </div>

        <p style="margin-bottom: 20px; font-size: 0.9rem; color: #666;">
            Please fill in your details to apply for the ration card.
        </p>

        <form id="rationForm">
            <div class="grid-form">
                <div class="form-group">
                    <label>Full Name / پورا نام</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>CNIC (13 Digits) / شناختی کارڈ نمبر</label>
                    <input type="text" id="cnic" required>
                </div>

                <div class="form-group">
                    <label>Phone Number / فون نمبر</label>
                    <input type="tel" required>
                </div>

                <div class="form-group">
                    <label>Family Members / خاندان کے افراد</label>
                    <input type="number" min="1" required>
                </div>

                <div class="form-group full-width">
                    <label>Residential Address / رہائشی پتہ</label>
                    <textarea rows="2" required></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Monthly Income (PKR) / ماہانہ آمدن</label>
                    <input type="number" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Submit Application / درخواست جمع کریں
            </button>
        </form>

        <div id="success-msg">
            <strong>Success!</strong> Your application has been submitted!
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2026 Ration Card Portal - Government of Punjab</p>
</footer>

<script>
document.getElementById('rationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const cnic = document.getElementById('cnic').value;
    const cnicRegex = /^\d{13}$/;
    const successMsg = document.getElementById('success-msg');

    if (!cnicRegex.test(cnic)) {
        alert("Please enter a valid 13-digit CNIC number.");
        return;
    }

    this.style.display = 'none';
    successMsg.style.display = 'block';
});
</script>

</body>
</html>
